<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="bodydash">
    <div class="dashboard-container">

      <!-- GREETING SECTION -->
      <div class="greeting-section">
        <h1 class="title-dashboard">Dashboard</h1>
        <h2 class="title-greeting">Good Morning, Jason</h2>
      </div>

      <!-- TOP BAR -->
      <div class="top-bar-section">

        <div class="top-left">
          <div class="filters-section">
            <input class="search-input" type="text" placeholder="Search..." />

            <select class="dropdown-filter">
              <option>Recent</option>
              <option>Oldest</option>
            </select>
          </div>
        </div>

        <div class="top-center">
          <button onclick="location.href='form.html'"class="add-button">+</button>
        </div>

        <div class="top-right"></div>
      </div>

      <!-- TABLE -->
      <table class="data-table">
        <tr class="table-header-row">
          <th class="col-name">Name</th>
          <th class="col-start">Start</th>
          <th class="col-end">End</th>
          <th class="col-price">Price</th>
          <th class="col-frequency">Frequency</th>
          <th class="col-actions">Edit/Delete</th>
        </tr>

        <tr class="table-data-row">
          <td class="data-name">Spotify Premium</td>
          <td class="data-start">6/7/2023</td>
          <td class="data-end">6/7/2024</td>
          <td class="data-price">$10</td>
          <td class="data-frequency">Yearly</td>
          <td class="data-actions">

            <!-- EDIT (ICON ONLY) -->
            <button class="btn-icon btn-edit">
  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
       viewBox="0 0 24 24" fill="none"
       stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round">
    <path d="M12 20h9" />
    <path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z" />
  </svg>
</button>


            <!-- DELETE (ICON ONLY) -->
            <button class="btn-icon btn-delete">
  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
       viewBox="0 0 24 24" fill="none"
       stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round">
    <polyline points="3 6 5 6 21 6" />
    <path d="M19 6l-1 14H6L5 6" />
    <path d="M10 11v6" />
    <path d="M14 11v6" />
    <path d="M9 6V4h6v2" />
  </svg>
</button>


          </td>
        </tr>
      </table>

    </div>

    <script src="./main.js"></script>
  </body>
</html>
