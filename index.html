<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <head>
      <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
  <body class="bodydash">
    <nav>
      <img
        id="nav-logo"
        src="./assets/curious-narwhal-big-logo.png"
        alt="curious-narwhal-logo"
      />
      <img
        id="nav-profile"
        src="./assets/profile-illustration.png"
        alt="profile-illustration"
      />
    </nav>
    <div class="dashboard-backround">
      <div class="dashboard-container">
        <div class="dashboard-title">
          <h1>Dashboard</h1>
          <h1>Good Morning, Jason</h1>
        </div>
        <div class="dashboard-buttons">
          <div class="left">
            <p>Search</p>
                <input class="search-input" type="text" placeholder="Search..." />
                <p>Filters</p>
                <select class="dropdown-filter">
                  <option>Recent</option>
                  <option>Oldest</option>
                </select>
          </div>
            <div class="right">
              <button id="dashboard-add" onclick="location.href='form.html'"class="add-button">Add ✚</button>
            </div>
        </div>

        <table class="dashboard-table">
          <tr class="top-table">
            <th>Name</th>
            <th >Start</th>
            <th>End</th>
            <th>Price</th>
            <th>Frequency</th>
            <th>Edit/Delete</th>
          </tr>

          <tr class="table-1">
            <td>Spotify Premium</td>
            <td>6/7/2023</td>
            <td>6/7/2024</td>
            <td>$10</td>
            <td>Yearly</td>
            <td>
              <button class="edit-button">Edit ✎</button>
              <button class="delete-button">Delete ✖</button>
            </td>
          </tr>
          <tr class="table-2">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
            </td>
          </tr>
          <tr class="table-1">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
